<form th:action="@{|/create|}" method="post">
    <textarea name="item" id="item"></textarea>
    <input type="submit" value="Save">
</form>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>할 일</th>
            <th>상태</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="task : ${taskList}">
            <!-- th: 로 시작하는 속성은 타임리프 템플릿 엔진이 사용하는 속성이다. -->
            <td th:text="${task.id}"></td>
            <td th:text="${task.item}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.createdDate}"></td>
        </tr>
    </tbody>
</table>
